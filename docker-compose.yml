version: '2'
services:
  rabbit:
    image: rabbitmq:3-management
    env_file:
      - env/rabbit.env
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - sdx-env
  pure-ftpd:
    image: stilliard/pure-ftpd
    volumes:
      - ./pure-ftp:/etc/pure-ftpd
      - ./pure-ftp-structure:/home/ftpusers/ons
    environment:
      - PUBLICHOST=pure-ftpd
    networks:
      - sdx-env
  sftp:
    image: atmoz/sftp
    volumes:
        - ./sftp:/tmp
        - ~/.ssh/id_rsa.pub:/home/testuser/.ssh/keys/id_rsa.pub:ro
        - ~/.ssh/id_rsa:/etc/ssh/ssh_host_rsa_key
        - ~/.ssh/id_rsa.pub:/etc/ssh/ssh_host_rsa_key.pub
    ports:
        - "2222:22"
    command: testuser::501::public
  db:
    image: postgres:9.4
    env_file:
      - env/db.env
    ports:
      - "5433:5432"
    networks:
      - sdx-env
  rsyslog:
    image: voxxit/rsyslog
    volumes:
      - ./logs:/var/log
    ports:
      - 5514:514/udp
    restart: always
    networks:
      - sdx-env
  sdx-collect:
    restart: always
    build: ${SDX_HOME}/sdx-collect
    depends_on:
      - rabbit
    env_file:
      - env/rabbit.env
      - env/ftp.env
      - env/common.env
      - env/private.env
    networks:
      - sdx-env
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "udp://127.0.0.1:5514"
    #     tag: "sdx-collect"
  sdx-decrypt:
    build: ${SDX_HOME}/sdx-decrypt
    volumes:
      - ${SDX_HOME}/sdx-decrypt:/app
      - ./jwt-test-keys:/keys
    env_file:
      - env/common.env
    networks:
      sdx-env:
        aliases:
           - posie
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "udp://127.0.0.1:5514"
    #     tag: "sdx-decrypt"
  sdx-validate:
    build: ${SDX_HOME}/sdx-validate
    ports:
     - "8082:5000"
    volumes:
     - ${SDX_HOME}/sdx-validate:/app
    networks:
     - sdx-env
    env_file:
     - env/common.env
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "udp://127.0.0.1:5514"
    #     tag: "sdx-validate"
  sdx-receipt-rrm:
    restart: always
    build: ${SDX_HOME}/sdx-receipt-rrm
    depends_on:
      - rabbit
    environment:
      - RECEIPT_HOST=http://sdx-mock-receipt:5000
    env_file:
      - env/rabbit.env
      - env/common.env
      - env/receipt.env
      - env/private.env
    networks:
      - sdx-env
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "udp://127.0.0.1:5514"
    #     tag: "sdx-collect"
  sdx-receipt-ctp:
    restart: always
    build: ${SDX_HOME}/sdx-receipt-ctp
    depends_on:
      - rabbit
    environment:
      - RECEIPT_HOST=http://sdx-mock-receipt:5000
    env_file:
      - env/rabbit.env
      - env/common.env
      - env/receipt.env
      - env/private.env
    networks:
      - sdx-env
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "udp://127.0.0.1:5514"
    #     tag: "sdx-collect"
  sdx-store:
    build: ${SDX_HOME}/sdx-store
    ports:
      - "8085:5000"
    volumes:
      - ${SDX_HOME}/sdx-store:/app
    env_file:
      - env/common.env
      - env/db.env
    depends_on:
      - "db"
    networks:
      - sdx-env
    # logging:
    #     driver: syslog
    #     options:
    #       syslog-address: "udp://127.0.0.1:5514"
    #       tag: "sdx-store"
  sdx-transform-cs:
    build: ${SDX_HOME}/sdx-transform-cs
    ports:
      - "8083:5000"
    volumes:
      - ${SDX_HOME}/sdx-transform-cs:/app
    env_file:
      - env/common.env
    networks:
      - sdx-env
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "udp://127.0.0.1:5514"
    #     tag: "sdx-transform-cs"
  sdx-transform-cora:
    build: ${SDX_HOME}/sdx-transform-cora
    ports:
      - "8084:5000"
    volumes:
      - ${SDX_HOME}/sdx-transform-cora:/app
    env_file:
      - env/common.env
    networks:
      - sdx-env
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "udp://127.0.0.1:5514"
    #     tag: "sdx-transform-cora"
  sdx-transform-testform:
    build: ${SDX_HOME}/sdx-transform-testform
    ports:
      - "8087:5000"
    env_file:
      - env/common.env
    volumes:
      - ${SDX_HOME}/sdx-transform-testform:/app
    networks:
      - sdx-env
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "udp://127.0.0.1:5514"
    #     tag: "sdx-transform-testform"
  sdx-downstream:
    build: ${SDX_HOME}/sdx-downstream
    volumes:
      - ${SDX_HOME}/sdx-downstream/app:/app
    environment:
      - SDX_STORE_URL=http://sdx-store:5000
      - SDX_TRANSFORM_CS_URL=http://sdx-transform-cs:5000
    env_file:
      - env/rabbit.env
      - env/ftp.env
      - env/common.env
    networks:
      - sdx-env
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "udp://127.0.0.1:5514"
    #     tag: "sdx-downstream"
  sdx-downstream-cora:
    build: ${SDX_HOME}/sdx-downstream-cora
    volumes:
      - ${SDX_HOME}/sdx-downstream-cora/app:/app
    environment:
      - SDX_STORE_URL=http://sdx-store:5000
      - SDX_TRANSFORM_CORA_URL=http://sdx-transform-cora:5000
    env_file:
      - env/rabbit.env
      - env/ftp.env
      - env/common.env
    networks:
      - sdx-env
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "udp://127.0.0.1:5514"
    #     tag: "sdx-downstream-cora"
  sdx-downstream-ctp:
    build: ${SDX_HOME}/sdx-downstream-ctp
    volumes:
      - ${SDX_HOME}/sdx-downstream-ctp/app:/app
    environment:
      - SDX_STORE_URL=http://sdx-store:5000
    env_file:
      - env/rabbit.env
      - env/ftp.env
      - env/common.env
    networks:
      - sdx-env
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "udp://127.0.0.1:5514"
  sdx-sequence:
    build: ${SDX_HOME}/sdx-sequence
    ports:
      - "8086:5000"
    env_file:
      - env/common.env
      - env/db.env
    volumes:
      - ${SDX_HOME}/sdx-sequence:/app
    networks:
      - sdx-env
    depends_on:
      - "db"
    # logging:
    #     driver: syslog
    #     options:
    #       syslog-address: "udp://127.0.0.1:5514"
    #       tag: "sdx-sequence"
  bdd:
    build: ${SDX_HOME}/sdx-bdd
    ports:
      - "8081:5000"
    volumes:
      - ${SDX_HOME}/sdx-bdd:/app
      - ./jwt-test-keys:/keys
    networks:
      - sdx-env
    env_file:
      - env/rabbit.env
      - env/ftp.env
      - env/common.env
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "udp://127.0.0.1:5514"
    #     tag: "sdx-bdd"
  sdx-mock-receipt:
    build: ${SDX_HOME}/sdx-mock-receipt
    ports:
      - "8088:5000"
    volumes:
      - ${SDX_HOME}/sdx-mock-receipt:/app
    env_file:
      - env/common.env
      - env/receipt.env
    networks:
      - sdx-env
    logging:
      driver: syslog
      options:
        syslog-address: "udp://127.0.0.1:5514"
        tag: "sdx-mock-receipt"
  console:
    build: ${SDX_HOME}/sdx-console
    depends_on:
      - rabbit
    ports:
      - "80:5000"
    volumes:
      - ${SDX_HOME}/sdx-console:/app
      - ./jwt-test-keys:/keys
    environment:
      - ENABLE_EMPTY_FTP=1
    env_file:
      - env/rabbit.env
      - env/ftp.env
      - env/common.env
    networks:
      - sdx-env
    # logging:
    #   driver: syslog
    #   options:
    #     syslog-address: "udp://127.0.0.1:5514"
    #     tag: "sdx-console"
  sdx-rabbit-monitor:
    build: ${SDX_HOME}/sdx-rabbit-monitor
    depends_on:
      - rabbit
    ports:
      - "8089:5000"
    volumes:
      - ${SDX_HOME}/sdx-rabbit-monitor:/app
    env_file:
      - env/rabbit.env
    networks:
      - sdx-env
networks:
  sdx-env:
    driver: bridge

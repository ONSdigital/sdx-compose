version: '2.4'
services:
  rabbit:
    image: rabbitmq:3-management
    env_file:
      - env/rabbit.env
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      sdx-env:
        aliases:
          - rabbit
          - sdx-env
  pure-ftpd:
    image: onsdigital/pure-ftpd
    volumes:
      - ./pure-ftp:/etc/pure-ftpd
      - ./pure-ftp-structure:/home/ftpusers/ons
    environment:
      - PUBLICHOST=pure-ftpd
    networks:
      - sdx-env
  db:
    image: postgres:9.6.2
    volumes:
      - ./postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    env_file:
      - env/db.env
    ports:
      - "5433:5432"
    networks:
      - sdx-env
  sdx-collect:
    build: ${SDX_HOME}/sdx-collect
    depends_on:
      - rabbit
    env_file:
      - env/rabbit.env
      - env/ftp.env
      - env/common.env
      - env/private.env
    networks:
      - sdx-env
  sdx-seft-consumer-service:
    build: ${SDX_HOME}/sdx-seft-consumer-service
    depends_on:
      - rabbit
    env_file:
      - env/rabbit.env
      - env/ftp.env
      - env/common.env
      - env/private.env
    networks:
      - sdx-env
  sdx-decrypt:
    build: ${SDX_HOME}/sdx-decrypt
    volumes:
      - ${SDX_HOME}/sdx-decrypt:/app
    env_file:
      - env/common.env
    networks:
      sdx-env:
        aliases:
           - posie
  sdx-validate:
    build: ${SDX_HOME}/sdx-validate
    ports:
     - "8082:5000"
    volumes:
     - ${SDX_HOME}/sdx-validate:/app
    networks:
     - sdx-env
    env_file:
     - env/common.env
  sdx-receipt-rrm:
    build: ${SDX_HOME}/sdx-receipt-rrm
    depends_on:
      - rabbit
    environment:
      - RECEIPT_HOST=http://sdx-mock-receipt:5000
    env_file:
      - env/rabbit.env
      - env/common.env
      - env/receipt.env
      - env/private.env
    networks:
      - sdx-env
  sdx-store:
    build: ${SDX_HOME}/sdx-store
    ports:
      - "8085:5000"
    volumes:
      - ${SDX_HOME}/sdx-store:/app
    env_file:
      - env/common.env
      - env/db.env
    depends_on:
      - "db"
      - "rabbit"
    networks:
      - sdx-env
  sdx-transform-cs:
    build: ${SDX_HOME}/sdx-transform-cs
    ports:
      - "8083:5000"
    volumes:
      - ${SDX_HOME}/sdx-transform-cs:/app
    env_file:
      - env/common.env
    networks:
      - sdx-env
  sdx-transform-cora:
    build: ${SDX_HOME}/sdx-transform-cora
    ports:
      - "8084:5000"
    volumes:
      - ${SDX_HOME}/sdx-transform-cora:/app
    env_file:
      - env/common.env
    networks:
      - sdx-env
  sdx-downstream:
    build: ${SDX_HOME}/sdx-downstream
    volumes:
      - ${SDX_HOME}/sdx-downstream/app:/app
    environment:
      - SDX_STORE_URL=http://sdx-store:5000
      - SDX_TRANSFORM_CS_URL=http://sdx-transform-cs:5000
    env_file:
      - env/rabbit.env
      - env/ftp.env
      - env/common.env
    networks:
      - sdx-env
  sdx-sequence:
    build: ${SDX_HOME}/sdx-sequence
    ports:
      - "8086:5000"
    env_file:
      - env/common.env
      - env/db.env
    volumes:
      - ${SDX_HOME}/sdx-sequence:/app
    networks:
      - sdx-env
    depends_on:
      - "db"
  sdx-mock-receipt:
    build: ${SDX_HOME}/sdx-mock-receipt
    ports:
      - "8088:5000"
    volumes:
      - ${SDX_HOME}/sdx-mock-receipt:/app
    env_file:
      - env/common.env
      - env/receipt.env
    networks:
      - sdx-env
  console:
    build: ${SDX_HOME}/sdx-console
    depends_on:
      - db
      - rabbit
    ports:
      - "80:5000"
    volumes:
      - ${SDX_HOME}/sdx-console:/app
      - ./jwt-test-keys:/keys
    environment:
      - ENABLE_EMPTY_FTP=1
    env_file:
      - env/rabbit.env
      - env/db.env
      - env/ftp.env
      - env/common.env
    networks:
      - sdx-env
  sdx-rabbit-monitor:
    build: ${SDX_HOME}/sdx-rabbit-monitor
    depends_on:
      - rabbit
    ports:
      - "8089:5000"
    volumes:
      - ${SDX_HOME}/sdx-rabbit-monitor:/app
    env_file:
      - env/rabbit.env
    networks:
      - sdx-env
  sdx-gateway:
    build: ${SDX_HOME}/sdx-gateway
    depends_on:
      - rabbit
    ports:
      - "8090:5000"
    volumes:
      - ${SDX_HOME}/sdx-gateway:/app
    env_file:
      - env/common.env
      - env/rabbit.env
    networks:
      - sdx-env
  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      - rabbit
    command: rabbit:5672
    networks:
      sdx-env:
        aliases:
          - start_dependencies
networks:
  sdx-env:
    driver: bridge
